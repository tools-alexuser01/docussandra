# Root logger option
log4j.rootLogger=DEBUG, rollingjson, rolling, console

# Direct log messages to a rolling JSON log file
log4j.appender.rollingjson=org.apache.log4j.rolling.RollingFileAppender  
log4j.appender.rollingjson.rollingPolicy=org.apache.log4j.rolling.FixedWindowRollingPolicy  
log4j.appender.rollingjson.rollingPolicy.maxIndex=5  
log4j.appender.rollingjson.rollingPolicy.ActiveFileName=/var/log/docussandra.json
log4j.appender.rollingjson.rollingPolicy.FileNamePattern=/var/log/docussandra.json.%i.gz
log4j.appender.rollingjson.triggeringPolicy=org.apache.log4j.rolling.SizeBasedTriggeringPolicy
#100MB, 1024x1024x100  
log4j.appender.rollingjson.triggeringPolicy.MaxFileSize=104857600  
log4j.appender.rollingjson.layout=net.logstash.log4j.JSONEventLayout

# Direct log messages to a rolling log file
log4j.appender.rolling=org.apache.log4j.rolling.RollingFileAppender  
log4j.appender.rolling.rollingPolicy=org.apache.log4j.rolling.FixedWindowRollingPolicy  
log4j.appender.rolling.rollingPolicy.maxIndex=10  
log4j.appender.rolling.rollingPolicy.ActiveFileName=/var/log/docussandra.log
log4j.appender.rolling.rollingPolicy.FileNamePattern=/var/log/docussandra.log.%i.gz
log4j.appender.rolling.triggeringPolicy=org.apache.log4j.rolling.SizeBasedTriggeringPolicy
#100MB, 1024x1024x100
log4j.appender.rolling.triggeringPolicy.MaxFileSize=104857600  
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout  
log4j.appender.rolling.layout.ConversionPattern=%d %-5p [%t]%c - %m%n

# Direct log messages to the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%t]%c - %m%n

log4j.logger.com.pearson.grid=TRACE
#HTTP client logs a ton
log4j.logger.org.apache.http=FATAL
#AWS logs a lot
log4j.logger.com.amazonaws=INFO
#Quartz debug logs a lot of the same things over and over
log4j.logger.org.quartz.core=INFO